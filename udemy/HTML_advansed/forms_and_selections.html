<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel feedback</title>
  </head>
  <body>
    <h1>Hotel feedback form</h1>
    <form method="get">
      <h3>Are use form USA or not?</h3>
      <label for="in_usa">yes</label>
      <input id=in_usa"" type="radio" name="location" value="usa"   >
      <label for="not_in_usa">no</label>
      <input id=not_in_usa"" type="radio" name="location" value="not_usa">
      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <h3>Any other feedback?</h3>
      <textarea name="feedback" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">
    </form>
  </body>
</html>
