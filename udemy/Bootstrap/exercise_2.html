<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Welcome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="exercise.html">Landing page<span class="sr-only">(current)</span></a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Log in</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
      </div>
      <form>
          <div class="form-group">
            <label for="email">Email adress</label>
            <input id="email" type="text" class="form-control" placeholder="example@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
          </div class="form-group">
          <div class="form-group">
            <label for="pass">Password</label>
            <input id="pass" type="password" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="form-group">
            <label for="stay_login">Keep me logged in</label>
            <input id="stay_login"  type="checkbox" name="" value="">
          </div>
          <div class="group">
            <input class="butn btn-default" type="submit" name="" value="Submit">
          </div>


      </form>
    </div>
  </body>
</html>
